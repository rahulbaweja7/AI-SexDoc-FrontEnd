<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SERA — Sexual Health Chatbot</title>

    <link rel="stylesheet" href="script.css" />
    <style>
      body {
        margin: 0;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(to bottom right, #fbefff, #f2f7ff);
      }

      .app-container {
        display: flex;
        height: 100vh;
      }

      .sidebar {
        background-color: #fff;
        padding: 2rem;
        width: 200px;
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        box-shadow: 2px 0 10px rgba(0, 0, 0, 0.05);
      }

      .sidebar h2 {
        color: #ff6b6b;
        font-size: 1.5rem;
        margin-bottom: 1rem;
      }

      .sidebar a {
        display: block;
        margin: 0.5rem 0;
        color: #333;
        text-decoration: none;
        transition: 0.2s ease;
      }

      .sidebar a:hover {
        color: #ff6b6b;
      }

      .main-panel {
        flex: 1;
        padding: 3rem;
        overflow-y: auto;
      }

      .chat-section {
        max-width: 700px;
        margin: auto;
        text-align: center;
      }

      .chatbox {
        max-height: 400px;
        overflow-y: auto;
        padding: 1rem;
        background-color: #fff;
        border-radius: 15px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        margin-bottom: 1rem;
        text-align: left;
      }

      .listen-btn {
        padding: 0.75rem 1.25rem;
        border: none;
        border-radius: 8px;
        font-size: 1rem;
        font-weight: 500;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }

      #startBtn {
        background-color: #28a745;
        color: white;
      }

      #startBtn:hover {
        background-color: #218838;
      }

      #stopBtn {
        background-color: #ccc;
        color: #444;
      }

      #stopBtn:enabled {
        background-color: #007bff;
        color: white;
      }

      #stopBtn:enabled:hover {
        background-color: #0056b3;
      }

      @media (max-width: 768px) {
        .app-container {
          flex-direction: column;
        }
        .sidebar {
          width: 100%;
          flex-direction: row;
          justify-content: space-around;
          padding: 1rem;
        }
        .main-panel {
          padding: 1.5rem;
        }
      }
    </style>
  </head>
  <body>
    <div class="app-container">
      <div class="sidebar">
        <div>
          <h2>SERA</h2>
          <nav>
            <a href="#">Home</a>
            <a href="#">History</a>
            <a href="#">About</a>
          </nav>
        </div>
        <div class="bottom-options">
          <a href="#">Settings</a>
          <a href="#">Logout</a>
        </div>
      </div>

      <div class="main-panel">
        <div class="chat-section">
          <h1 style="font-size: 2.2rem; font-weight: 700; margin-bottom: 0.5rem; color: #000;">
            Meet <span style="color: #ff6b6b;">SERA</span> — your sexual education and relationship assistant
          </h1>
          <p style="font-size: 1.1rem; font-style: italic; color: #444; margin-bottom: 1.5rem;">
            Talk away.
          </p>
        
          <div class="chatbox" id="chatbox">
          </div>
        
          <p id="listeningStatus" style="margin-bottom: 1rem; font-style: italic;">
            Click "Start Recording" to begin, then "Send Message" to submit.
          </p>
        
          <div style="display: flex; justify-content: center; gap: 1rem;">
            <button class="listen-btn" id="startBtn">Start Recording</button>
            <button class="listen-btn" id="stopBtn" disabled>Send Message</button>
          </div>
        </div>        
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
