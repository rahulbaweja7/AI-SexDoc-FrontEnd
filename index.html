<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SERA — Sexual Health Chatbot</title>
    <link rel="stylesheet" href="script.css" />
    <style>
      body {
        margin: 0;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(to bottom right, #fbefff, #f2f7ff);
      }

      .app-container {
        display: flex;
        height: 100vh;
      }

      .sidebar {
        background-color: #fff;
        padding: 2rem;
        width: 200px;
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        box-shadow: 2px 0 10px rgba(0, 0, 0, 0.05);
      }

      .sidebar h2 {
        color: #ff6b6b;
        font-size: 1.5rem;
        margin-bottom: 1rem;
      }

      .sidebar a {
        display: block;
        margin: 0.5rem 0;
        color: #333;
        text-decoration: none;
        transition: 0.2s ease;
      }

      .sidebar a:hover {
        color: #ff6b6b;
      }

      .main-panel {
        flex: 1;
        padding: 3rem;
        overflow-y: auto;
      }

      .chat-section {
        max-width: 700px;
        margin: auto;
        text-align: center;
      }

      .chatbox {
        max-height: 400px;
        overflow-y: auto;
        padding: 1rem;
        background-color: #fff;
        border-radius: 15px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        margin-bottom: 1rem;
        text-align: left;
      }

      .input-container {
        display: flex;
        align-items: center;
        justify-content: center;
        margin-top: 1.5rem;
      }

      .input-wrapper {
        display: flex;
        align-items: center;
        background-color: white;
        border-radius: 9999px;
        padding: 0.5rem 1rem;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        width: 100%;
        max-width: 700px;
      }

      .input-wrapper input {
        flex: 1;
        border: none;
        outline: none;
        font-size: 1rem;
        padding: 0.5rem 1rem;
      }

      .input-wrapper button {
        border: none;
        background: none;
        cursor: pointer;
        margin-left: 0.5rem;
        font-size: 1.3rem;
      }

      .mic-btn img,
      .stop-btn img,
      .send-btn img {
        height: 24px;
      }

      .send-btn img {
        background-color: #3b82f6;
        padding: 10px;
        border-radius: 999px;
      }
    </style>

    <!-- ✅ Redirect if not logged in -->
    <script>
      if (!localStorage.getItem("token")) {
        window.location.href = "login.html";
      }
    </script>
  </head>
  <body>
    <div class="app-container">
      <div class="sidebar">
        <div>
          <h2>SERA</h2>
          <nav>
            <a href="#">Home</a>
            <a href="#">History</a>
            <a href="#">About</a>
          </nav>
        </div>
        <div class="bottom-options">
          <a href="#">Settings</a>
          <a href="#" onclick="logout()">Logout</a> <!-- ✅ Updated logout -->
        </div>
      </div>

      <div class="main-panel">
        <div class="chat-section">
          <h1 style="font-size: 2.2rem; font-weight: 700; margin-bottom: 0.5rem; color: #000;">
            Meet <span style="color: #ff6b6b;">SERA</span> — your sexual education and relationship assistant
          </h1>
          <p style="font-size: 1.1rem; font-style: italic; color: #444; margin-bottom: 1.5rem;">
            Talk away.
          </p>

          <div class="chatbox" id="chatbox"></div>
          <p id="listeningStatus" style="font-style: italic; margin-bottom: 0.5rem;"></p>

          <div class="input-container">
            <div class="input-wrapper">
              <input type="text" id="textInput" placeholder="Ask anything" />
              <button class="mic-btn" id="startBtn">
                <img src="https://img.icons8.com/ios-filled/50/000000/microphone.png" />
              </button>
              <button class="stop-btn" id="stopBtn">
                <img src="https://img.icons8.com/ios-filled/50/fa314a/stop.png" />
              </button>
              <button class="send-btn" id="sendBtn">
                <img src="https://img.icons8.com/ios-filled/50/ffffff/filled-sent.png" />
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- ✅ Logout handler -->
    <script>
      function logout() {
        localStorage.removeItem("token");
        window.location.href = "login.html";
      }
    </script>

    <script src="app.js"></script>
  </body>
</html>
